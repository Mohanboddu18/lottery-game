<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game 4</title>
</head>
<style>
    body{
        width: 180vh;
        margin: auto;
    }
    h1{
        color: black;
        font-weight: bolder;
        text-align: center;
    }
    .lottery-container{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    button{
        background-color: rgb(33, 214, 255);
        color: white;
        padding: 15px;
        border-radius: 4px;
        text-align: center;
        font-weight: bolder;
        cursor: pointer;
        margin-top: 0%;
    }
    button:hover{
        background-color: rgb(6, 161, 164);
    }
    h2{
        color: rgb(0, 0, 0);
    }
    .box{
        width: 150px;
        height: 55px;
        background-color: rgb(252, 252, 3);
        color: black;
        display: flex;
        border-radius: 5px;
        justify-content: center;
        align-items: center;
        font-weight: bolder;
        font-size: 15px;
        margin: 7px;
    }
    .lottery-sheet-container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .winningBox{
        background-color: rgb(239, 148, 3);
        color: white;
    }
    .highlightedBox{
        border: 2px solid rgb(255, 69, 18);
    }
      
</style>

<body>
    <h1>Lottery Game</h1>
        <div class="lottery-container">
            <div class="lottery-sheet-container" id="lotterySheetContainer">
                <!-- <div class="box highlightedBox">1. Notebook</div>  -->
                <!-- <div class="box">2. Pen Set</div> -->      
            </div>
            <h2 id="result"></h2>
            <button id="pickNumberBtn">Pick a Number</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
