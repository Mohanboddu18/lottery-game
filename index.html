<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottery Game 4</title>
  <style>
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-top: 20px;
    }

    .image {
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 90%;
      max-width: 300px;
      height: 50px;
      background-color: rgb(255, 255, 71);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
      margin: 5px;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s, border 0.3s;
      border-radius: 8px;
    }

    #lotterySheetContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    #pickedBox {
      margin: 20px auto;
      width: 90%;
      max-width: 350px;
      height: 50px;
      background-color: rgb(14, 246, 14);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 8px;
    }

    .lottery-container {
      text-align: center;
      padding: 20px;
    }

    .winningBox {
      background-color: rgb(13, 230, 13);
      color: white;
    }

    .highlight {
      background-color: orange !important;
      color: white;
      transform: scale(1.05);
    }

    .flashing-border {
      border: 3px solid red;
    }

    #pick {
      background-color: rgb(6, 148, 237);
      border-radius: 5px;
      border: none;
      padding: 10px 30px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      margin-top: 15px;
    }

    #pick:hover {
      background-color: rgb(79, 156, 203);
    }

    @media screen and (max-width: 600px) {
      .box {
        font-size: 0.9rem;
        height: 45px;
      }

      #pickedBox {
        font-size: 1rem;
        height: 45px;
      }

      #pick {
        padding: 8px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Lottery Game</h1>
  <div class="lottery-container">
    <div id="lotterySheetContainer"></div>
    <div id="pickedBox" class="box winningBox">Waiting...</div>
    <h2 id="result"></h2>
    <button id="pick">Pick a Number</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
