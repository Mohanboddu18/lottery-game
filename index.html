<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottery Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* prevents scrolling */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
    }

    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .name {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      font-style: italic;
      text-shadow: 2px 2px 4px black;
    }

    .hah {
      color: red;
    }

    .lottery-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 10px;
    }

    .lottery-sheet-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: start;
      overflow-y: auto;
      width: 100%;
      max-width: 800px;
      padding: 5px;
    }

    .box {
      width: 120px;
      height: 50px;
      background-color: rgb(252, 252, 3);
      color: black;
      display: flex;
      border-radius: 5px;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin: 5px;
      text-align: center;
    }

    .highlightedBox {
      border: 2px solid orange;
    }

    .winningBox {
      background-color: rgb(245, 167, 43);
      color: white;
    }

    #pickedBox {
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
      height: 45px;
      background-color: rgb(42, 243, 42);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
    }

    button {
      background-color: rgb(33, 214, 255);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: rgb(6, 161, 164);
    }

    @media screen and (max-width: 768px) {
      .box {
        width: 45%;
      }
    }

    @media screen and (max-width: 480px) {
      .box {
        width: 90%;
      }

      #pickedBox {
        font-size: 14px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1 class="name"><span class="hah">L</span>ottery <span class="hah">G</span>ame</h1>
    <div class="lottery-container">
      <div class="lottery-sheet-container" id="lotterySheetContainer"></div>
      <div id="pickedBox" class="box winningBox"></div>
      <button id="pickNumberBtn">Pick a Number</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
